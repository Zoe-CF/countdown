<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="utf-8">

    <title>Countdown</title>
    <meta name="Countdown Adèle" content="Countdown de Adèle">
    <meta name="author" content="blbl">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">

        <div class="monstre">
            <img src="img/logoplancton.png" alt="monstre d'Adèle">
        </div>

        <div class="titre">
            <h1>COUNTDOWN</h1>
        </div>


    </div>
    
        <div id="el">
        <div class="progress"></div>
    </div>

    <div id="center">


       
        <div class="block">
            <ul>
                <li><span id="days"></span>days</li>
                <li><span id="hours"></span>Hours</li>
                <li><span id="minutes"></span>Minutes</li>
                <li><span id="seconds"></span>Seconds</li>
            </ul>

        </div>



        <div class="baleine">
            <img src="img/baleine2.png" alt="monstre d'Adèle">
        </div>


        <div id="bubbles">
            <div class="bubble x1"></div>
            <div class="bubble x2"></div>
            <div class="bubble x3"></div>
            <div class="bubble x4"></div>
            <div class="bubble x5"></div>
            <div class="bubble x6"></div>
            <div class="bubble x7"></div>
        </div>
    </div>
    <div class="footer">


        <div class="copy">
            Design : Adèle Vercaygne<br> Code : Zoé Carvallo</div>

        <div class="github"> <span>Pour en savoir plus :</span>
            <img src="img/github.png" alt="logo github">

        </div>


    </div>
    
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="src/js/daterangeBar.js"></script>
<script src="script.js"></script>

</body></html>
